[package]
name = "switcheroo"
version = "0.1.0"
edition = "2021"
authors = ["Ethan Budd <budde25@protonmail.com>"]
description = "A command line interface for switch RCM"
keywords = ["CLI", "utilities"]
categories = ["command-line-utilities"]
readme = "README.md"


[dependencies]
clap = { version = "3.1.14", features = ["derive"] }
color-eyre = "0.6.1"

egui = "0.18.1"
eframe = "0.18.0"
rfd = "0.8.2"

rcm-lib = { version = "0.1.0", path = "crates/rcm-lib" }


[workspace]
members = ["crates/rcm-lib"]
