[package]
name = "switcheroo"
version = "0.1.0"
edition = "2021"
authors = ["Ethan Budd <budde25@protonmail.com>"]
description = "A CLI and GUI for the Nintendo Switch RCM exploit"
keywords = ["CLI", "utilities"]
categories = ["command-line-utilities"]
readme = "README.md"
license = "GPL-2.0-or-later"


[dependencies]
clap = { version = "3.1.15", features = ["derive"] }
color-eyre = "0.6.1"

egui = "0.18.1"
egui_extras = { version = "0.18.0", features = ["svg"] }
eframe = { version = "0.18.0", features = ["dark-light"] }
rfd = "0.8.2"

tegra-rcm = { version = "0.1.0", path = "crates/tegra-rcm" }

[build-dependencies]
clap_complete = "3.1.3"
clap = { version = "3.1.15", features = ["derive"] }


[workspace]
members = ["crates/tegra-rcm"]
