# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  rust: circleci/rust@1.6.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  linux-arm64:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium
    steps:
      - checkout
      - restore_cache:
          key: project-cache
      - rust/install
      - run:
          name: Install ghr
          command: go install github.com/tcnksm/ghr@latest
      - run:
          name: Install dependencies
          command: sudo apt-get install libssl-dev rpm libgtk-3-dev patchelf
      - run:
          name: Install AppImage dependencies
          command: |
            sudo python3 -m pip install appimage-builder
            wget https://github.com/AppImage/AppImageKit/releases/download/13/appimagetool-aarch64.AppImage
            chmod +x *.AppImage
            sudo mv *.AppImage /usr/bin/appimagetool
      - run:
          name: Create AppImage
          command: |
            ./create_appimage.sh
            mv Switcheroo*.AppImage switcheroo-${CIRCLE_TAG}_arm64.AppImage
            echo "Output file switcheroo-${CIRCLE_TAG}_arm64.AppImage"
      - run:
          name: Install cargo-deb
          command: cargo install cargo-deb
      - run:
          name: Install cargo-rpm
          command: cargo install cargo-rpm
      - run:
          name: Create deb package
          command: |
            cargo deb --output switcheroo.deb
            mv switcheroo.deb switcheroo-${CIRCLE_TAG}_arm64.deb
            echo "Ouput file: switcheroo-${CIRCLE_TAG}_arm64.deb"
      - run:
          name: Create rpm package
          command: |
            cargo rpm build
            mv target/release/rpmbuild/RPMS/aarch64/switcheroo*.rpm switcheroo-${CIRCLE_TAG}_arm64.rpm
            echo "Output file: switcheroo-${CIRCLE_TAG}_arm64.rpm"
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"
      - run:
          name: Upload Release
          command: |
            echo "command will be `ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -replace ${CIRCLE_TAG} switcheroo-*`"
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -replace ${CIRCLE_TAG} switcheroo-*

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  linux-arm64-workflow:
    jobs:
      - linux-arm64:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+.[0-9]+.[0-9]*$/
