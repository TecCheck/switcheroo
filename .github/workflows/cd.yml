name: CD

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

jobs:
  macos:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2
      - name: Install ARM target
        run: rustup update && rustup target add aarch64-apple-darwin
      - name: Test
        run: cargo test --release
      - name: Build ARM
        run: cargo build --release --target=aarch64-apple-darwin
      - name: Make DMG
        run: make dmg-universal
      - uses: actions/upload-artifact@v3
        with:
          name: Switcheroo_${GITHUB_REF##*/}_universal.dmg
          path: ./target/release/osx/Switcheroo.dmg

  linux:
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get install -y libclang-dev libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev \
        libxcb-xfixes0-dev libspeechd-dev libxkbcommon-dev libssl-dev
    - name: Install cargo deb
      run: cargo install cargo-deb
    - name: Create .deb package
      run: cargo deb --output switcheroo.deb
    - uses: actions/upload-artifact@v3
      with:
        name: switcheroo-${GITHUB_REF##*/}_amd64.deb
        path: ./target/debian/switcheroo.deb